<!DOCTYPE html>
<html>
<head>
    <title>Clear Marketing Assistant Cache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0B0B0B;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #333;
            text-align: center;
            max-width: 500px;
        }
        button {
            background: #FF2A2A;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #ff4444;
        }
        .success {
            color: #4ade80;
            margin-top: 1rem;
            display: none;
        }
        .info {
            color: #888;
            font-size: 14px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Clear Marketing Assistant Cache</h1>
        <p>This will clear all localStorage data for the AI Marketing Assistant, including usage limits and chat history.</p>
        
        <button onclick="clearCache()">Clear All Cache</button>
        
        <div id="success" class="success">
            âœ… Cache cleared! Please refresh the Marketing Assistant page.
        </div>
        
        <div class="info">
            <strong>What this clears:</strong><br>
            â€¢ AI chat history<br>
            â€¢ Usage tracking<br>
            â€¢ Cached recommendations
        </div>
    </div>

    <script>
        function clearCache() {
            try {
                // Clear all AI Marketing Assistant related localStorage
                const keysToRemove = [];
                
                // Find all keys related to AI consultant
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && (
                        key.includes('ai-chat-') || 
                        key.includes('ai-consultant-usage-') ||
                        key.includes('marketing-assistant-')
                    )) {
                        keysToRemove.push(key);
                    }
                }
                
                // Remove all found keys
                keysToRemove.forEach(key => localStorage.removeItem(key));
                
                console.log('Cleared keys:', keysToRemove);
                
                // Show success message
                document.getElementById('success').style.display = 'block';
                
                // Auto-redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/ai-marketing-consultant';
                }, 2000);
            } catch (error) {
                alert('Error clearing cache: ' + error.message);
            }
        }
    </script>
</body>
</html>
